<div>
  <div>
    <input type="text" #inputText />
    <button (click)="addTodo(inputText.value); inputText.value='';" class="btn btn-add">Add</button>
    <button (click)="removeAll()" class="btn btn-remove">Remove All</button>
  </div>
  <div>
    <ul class="todos">
      <li *ngFor="let todo of todos" class="col-1-4" >
       <todo-detail [todo]="todo" [TodoDoneClick]="finishTodo" [TodoCancelClick]="deleteTodo"></todo-detail>
      </li>
    </ul>
  </div>
</div>
